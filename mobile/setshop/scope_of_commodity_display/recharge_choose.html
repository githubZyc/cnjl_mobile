<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/mobile/setshop/recharge_choose.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button type="button" class="mui-btn mui-btn-link mui-pull-right">充值纪录</button>
			<h1 class="mui-title">扩大时效</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">

				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio ">
						<label>一天</label>
						<input name="radio" type="radio">
						<span class="">10元</span>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio ">
						<label>10天</label>
						<span class="">100元</span>
						<input name="radio" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio ">
						<label>1个月</label>
						<span class="">270元</span>
						<u class="">300元</u>
						<input name="radio" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio ">
						<label>3个月</label>
						<span class="">765元</span>
						<u class="">900元</u>
						<input name="radio" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio ">
						<label>6个月</label>
						<span class="">1440元</span>
						<u class="">1800元</u>
						<input name="radio" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio ">
						<label>12个月</label>
						<span class="">2520元</span>
						<u class="">3600元</u>
						<input name="radio" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio ">
						<label>24个月</label>
						<span class="">4320元</span>
						<u class="">7200元</u>
						<input name="radio" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio ">
						<label>36个月</label>
						<span class="">5940元</span>
						<u class="">10800元</u>
						<input name="radio" type="radio" checked>
					</div>
				</li>
			</ul>
			<!--合计价格-->
			<div class="total-price">
				<div class="mui-row">
					<img src="../../../images/line_03.png" height="1px" width="89px"/>
					<span class="">
						合计(元)
					</span>
					<img src="../../../images/line_05.png" height="1px" width="89px" />
				</div>
				<p>2,520.00</p>
				
			</div>
			<!-----------------------------------支付方式----------------------------------->
			<div class="pay-method">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						支付方式
					</li>
					<li class="mui-table-view-cell mui-radio">
						<input name="radio" type="radio" checked="checked"><img src="../../../images/order_submit_09.png" width="19px" />微信支付
					</li>
					<li class="mui-table-view-cell mui-radio">
						<input name="radio" type="radio"><img src="../../../images/order_submit_12.png" width="19px" />支付宝支付
					</li>
				</ul>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
		    <button type="button" class="mui-btn mui-btn-block">充值</button>
		</nav>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/mobile/setshop/recharge_choose.js" type="text/javascript"></script>

	</body>

</html>
