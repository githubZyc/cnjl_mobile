<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-开店子页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/mobile/setshop/business_position.css" />
	</head>

	<body style="background: #f2f2f2;">
		<div class="mui-content">
			<div class="map-position">
				<span style="top: 20px; position: absolute;left: 15px; top: 42px;" v-text="shopCity" v-tap="showPostionSearch"></span>
				<div class="mui-row">
					<div class="mui-col-sm-10 mui-col-xs-10 mui-input-row mui-search mui-pull-left">
						<input type="search" id="search-place" class="mui-input-clear" placeholder="搜索地点">
					</div>
					<button class="mui-col-sm-2 mui-col-xs-2 search-button mui-pull-left mui-btn" v-tap="searchAround(nextPage = 0,true)">搜索</button>
				</div>
			</div>
			<div id="map">
				<span>地图加载中....</span>
			</div>
		</div>
	</body>
	<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mobile/setshop/business_position.js" type="text/javascript"></script>

</html>
