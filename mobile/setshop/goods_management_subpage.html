<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-商品管理子页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mobile/no_data.css"/>
		<link rel="stylesheet" href="../../css/mobile/setshop/goods_management.css" />
	</head>

	<body style="background-color: white;">
		<div class="mui-content">
			<template v-if='commoditys.length<=0'>
				<div class="no-data">
					<img src="../../images/tab_10.png"/>
					<p>暂无数据</p>
				</div>
			</template>
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			  <div class="mui-scroll">
			    <!--数据列表-->
			    <template v-if='commoditys.length>0'>
			    	<ul class="mui-table-view" v-for="commodity in commoditys">
						<li class="mui-table-view-cell" v-tap="goCustomHouse(commodity)">
							<div class="mui-slider-right mui-disabled">
								<a class="mui-btn mui-btn-red" :data-commodity="commodity.commodityId" v-tap="selectCommodity" v-text="lineCode ==='0006001'?'下架':'上架'" ></a>
							</div>
							<div class="mui-slider-handle mui-checkbox">
								<a class="mui-navigate-right">
									<input type="checkbox" class="mui-pull-left" name="commodity" :data-commodity="commodity.commodityId" />
									<img class="mui-media-object mui-pull-left" :src="commodity.sampleImgUrl==null?commodity.customCommodityUrl:commodity.sampleImgUrl" onerror="src='../../images/commodity-sample/no.png'" >
									<div class="mui-media-body">
										{{commodity.commodityName}}
										<p class='mui-ellipsis'>条码：{{commodity.barCode}}</p>
										<span class="mui-pull-left">￥{{commodity.unitPrice}}/{{commodity.unit}}</span>
									</div>
								</a>
							</div>
						</li>
					</ul>
				</template>
			  </div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<div class="del-btn">
				<button class="mui-btn mui-btn-block mui-btn-primary" v-tap="selectCommoditys" v-text="desc"></button>
			</div>
		</nav>
		<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.pullToRefresh.js" type="text/javascript"></script>
		<script src="../../js/mui.pullToRefresh.material.js" type="text/javascript"></script>
		<script src="../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mobile/setshop/goods_management_subpage.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
