<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-商品管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/mobile/setshop/goods_management.css" />
	</head>

	<body style="background: #f2f2f2;">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">商品管理</h1>
			<button id="submit-btn" class="mui-btn mui-btn-link mui-pull-right">编辑</button>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
		    <div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-control-item mui-active" v-tap="isOnline('0006001')">
					上架商品
				</a>
				<a class="mui-control-item" v-tap="isOnline('0006002')">
					下架商品
				</a>
			</div>
			<div  class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll">
					<a class="mui-control-item mui-active" v-tap="byCommodityTypeCode('')">全部</a>
					<a class="mui-control-item " v-tap="byCommodityTypeCode('01')">蔬菜</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('02')">水果</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('03')">蛋肉水产</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('04')">干货</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('05')">熟食</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('06')">活海鲜</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('07')">冰海鲜</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('08')">散装食品</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('09')">包装食品</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('10')">日用百货</a>
					<a class="mui-control-item"  v-tap="byCommodityTypeCode('11')">药膳</a>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-nav">
			<div class="mui-input-row mui-search mui-pull-left">
				<input id="search-ipt" type="search" class="" placeholder="请输入要搜索的商品">
			</div>
			<button class="mui-pull-right" v-tap="search">搜索</button>
		</nav>
	</body>
	<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mobile/setshop/goods_management.js" type="text/javascript" charset="utf-8"></script>
</html>
