<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-订单管理子页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/mobile/no_data.css" />
		<link rel="stylesheet" href="../../../css/mobile/setshop/order_manage.css" />
	</head>

	<body>
		<div class="mui-content">
			<template v-if='commoditys.length<=0'>
				<div class="no-data">
					<img src="../../../images/order_manage_05.png" width="130px" />
					<p>您的店铺还没有订单~</p>
				</div>
			</template>
			<!--数据列表-->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell user-mess">
					<a href="javascript:;">
						<div class="mui-media-object mui-pull-left">
							<img class="" src="../../../images/order_manage_07.png" width="100%">
						</div>
						<div class="mui-media-body">
							张小三<span class="mui-pull-right">已付款</span>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell shop-goods">
					<div class=" mui-checkbox">
						<input type="checkbox" class="mui-pull-left" />
						<img class="mui-media-object mui-pull-left" src="../../../images/good_list_icon_03.png">
						<div class="mui-media-body">
							<p class='mui-ellipsis'>新鲜红皮红肉胭脂萝卜</p>
							<div class="mui-row">
								<span class="mui-pull-left">￥10.90/斤</span>
								<i class="mui-icon mui-icon-closeempty mui-pull-right">10</i>
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell goods-price">
					<p>共20件商品，实付款(无运费)：<span>￥<strong>109</strong>.00</span></p>
				</li>
					
				<!--已付款是这个按钮-->
				<li class="mui-table-view-cell order-sure-btn">
					<button type="button" class="mui-btn">退单</button>
					<button type="button" class="mui-btn">打标签</button>
					<button type="button" class="mui-btn"><a href="#giveDriver">派司机</a></button>
				</li>
					
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell user-mess">
					<a href="javascript:;">
						<div class="mui-media-object mui-pull-left">
							<img class="" src="../../../images/order_manage_10.png" width="100%">
						</div>
						<div class="mui-media-body">
							张小三<span class="mui-pull-right">已完成</span>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell shop-goods">
					<div class=" mui-checkbox">
						<input type="checkbox" class="mui-pull-left" />
						<img class="mui-media-object mui-pull-left" src="../../../images/good_list_icon_03.png">
						<div class="mui-media-body">
							<p class='mui-ellipsis'>新鲜红皮红肉胭脂萝卜</p>
							<div class="mui-row">
								<span class="mui-pull-left">￥10.90/斤</span>
								<i class="mui-icon mui-icon-closeempty mui-pull-right">10</i>
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell goods-price">
					<p>共20件商品，实付款(无运费)：<span>￥<strong>109</strong>.00</span></p>
				</li>
					
				<!--已完成是这个按钮，未付款没有按钮-->
				<li class="mui-table-view-cell order-del-btn">
					<button type="button" class="mui-btn mui-btn-red mui-btn-outlined">删除</button>
				</li>
			</ul>
		</div>
		<div id="giveDriver" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<!--<a href="#">回复</a>-->
					张司机
				</li>
				<li class="mui-table-view-cell">
					<!--<a href="#">转发</a>-->
					力司机
				</li>
				<li class="mui-table-view-cell">
					<!--<a href="#">打印</a>-->
					刘司机
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#giveDriver"><b>取消</b></a>
				</li>
			</ul>
		</div>
		<script src="../../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/mui.pullToRefresh.js" type="text/javascript"></script>
		<script src="../../../js/mui.pullToRefresh.material.js" type="text/javascript"></script>
		<script src="../../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/mobile/setshop/order_manage_subpage.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
