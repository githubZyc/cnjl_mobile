<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-订单管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/mobile/setshop/order_manage.css" />
	</head>

	<body style="background: #f2f2f2;">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">订单管理</h1>
			<button id="submit-btn" class="mui-btn mui-btn-link mui-pull-right"><img src="../../../images/order_manage_03.png" width="19px"/></button>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
		    <div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-control-item mui-active">
					全部订单
				</a>
				<a class="mui-control-item">
					未配送
				</a>
				<a class="mui-control-item" >
					已配送
				</a>
				<a class="mui-control-item" v-tap="">
					已完成
				</a>
			</div>
		</div>
	</body>
	<script src="../../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
