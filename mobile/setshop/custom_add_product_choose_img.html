<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-自定义商品添加图片页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mobile/setshop/storehouse_add_goodsclassify.css" />
	</head>

	<body style="background: #f2f2f2;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加商品图片</h1>
		</header>
		<div class="mui-content mui-row mui-fullscreen">
			<div class="mui-row goods-classify">
				<div class="mui-pull-left" v-for="commodityImg in commodityImgs" v-tap="addCommodityImg(commodityImg)">
					<div class="y-smallimg">
						<img :src="commodityImg.commoditySampleImgUrl" onerror="src='../../images/commodity-sample/no.png'"/>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mobile/setshop/custom_add_product_choose_img.js"type="text/javascript" charset="utf-8" ></script>
	</body>

</html>
