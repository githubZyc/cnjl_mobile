<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-购物车订单提交页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/mobile/mycar/order_submit.css" />
		<!--<link rel="stylesheet" href="../../css/mobile/no_data.css" />-->
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">订单提交</h1>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div id="" class="mui-content">
			<div class="mui-scroll">
				<div class="order-list">
					<!-----------------------------------收货地址----------------------------------->
					<div class="order-address">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-media">
								<a href="javascript:;">
									<img class="mui-media-object mui-pull-left" src="../../images/order_submit_03.png" width="15px">
									<div class="mui-media-body">
										小柠檬  &nbsp;&nbsp;&nbsp;&nbsp;13712345678
										<p class='mui-ellipsis-2'>广东省东莞市南城区西平宏伟东二路西平综合市场</p>
									</div>
								</a>
							</li>
						</ul>
					</div>
					<!-----------------------------------订单列表----------------------------------->
					<ul class="mui-table-view">
						<li class="mui-table-view-cell shop-name">
							<a class="mui-navigate-right">
								<div class="mui-input-row">
									<label><img src="../../images/car_icon_05.png" width="19px"/>九龙城生活超市</label>
									<input type="text" readonly="readonly" class="" value="1902m" placeholder="">
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell shop-goods">
							<div class=" mui-checkbox">
								<input type="checkbox" class="mui-pull-left" />
								<img class="mui-media-object mui-pull-left" src="../../images/good_list_icon_03.png">
								<div class="mui-media-body">
									<p class='mui-ellipsis'>新鲜红皮红肉胭脂萝卜</p>
									<div class="mui-row">
										<span class="mui-pull-left">￥10.90/斤</span>
										<i class="mui-icon mui-icon-closeempty mui-pull-right">10</i>
									</div>
								</div>
							</div>
						</li>
						<li class="mui-table-view-cell shop-goods">
							<div class=" mui-checkbox">
								<input type="checkbox" class="mui-pull-left" />
								<img class="mui-media-object mui-pull-left" src="../../images/good_list_icon_03.png">
								<div class="mui-media-body">
									<p class='mui-ellipsis'>新鲜红皮红肉胭脂萝卜</p>
									<div class="mui-row">
										<span class="mui-pull-left">￥10.90/斤</span>
										<i class="mui-icon mui-icon-closeempty mui-pull-right">10</i>
									</div>
								</div>
							</div>
						</li>
					</ul>

					<ul class="mui-table-view">
						<li class="mui-table-view-cell shop-name">
							<a class="mui-navigate-right">
								<div class="mui-input-row">
									<label><img src="../../images/car_icon_05.png" width="19px"/>九龙城生活超市</label>
									<input type="text" readonly="readonly" class="" value="1902m" placeholder="">
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell shop-goods">
							<div class="mui-slider-handle mui-checkbox">
								<input type="checkbox" class="mui-pull-left" />
								<img class="mui-media-object mui-pull-left" src="../../images/good_list_icon_03.png">
								<div class="mui-media-body">
									<p class='mui-ellipsis'>新鲜红皮红肉胭脂萝卜</p>
									<div class="mui-row">
										<span class="mui-pull-left">￥10.90/斤</span>
										<i class="mui-icon mui-icon-closeempty mui-pull-right">10</i>
									</div>
								</div>
							</div>
						</li>
					</ul>
					<!-----------------------------------支付方式----------------------------------->
					<div class="pay-method">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								支付方式
							</li>
							<li class="mui-table-view-cell mui-radio">
								<input name="radio" type="radio" checked="checked"><img src="../../images/order_submit_09.png" width="19px"/>微信支付
							</li>
							<li class="mui-table-view-cell mui-radio">
								<input name="radio" type="radio"><img src="../../images/order_submit_12.png" width="19px"/>支付宝支付
							</li>
						</ul>
					</div>
					<!-----------------------------------商品价格----------------------------------->
					<div class="order-price">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								商品总额<span class="mui-pull-right">￥218.00</span>
							</li>
							<li class="mui-table-view-cell">
								配送费<span class="mui-pull-right">￥2.00</span>
							</li>
							<li class="mui-table-view-cell">
								商品优惠<span class="mui-pull-right">￥0.00</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<button class="mui-pull-right">提交订单</button>
			<div class="mui-pull-right">
				<p>总支付金额：<span><strong>￥222</strong>.00</span></p>
			</div>
		</nav>
	</body>
	<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mobile/mycar/order_submit.js" type="text/javascript" charset="utf-8"></script>

</html>
