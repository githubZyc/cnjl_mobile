<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-分类搜索子页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/imgload.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mobile/no_data.css" />
		<link rel="stylesheet" href="../../css/mobile/search/search_list.css" />
	</head>

	<body style="background:white;">
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="margin-bottom: 44px;">
			<div class="mui-scroll" style="height: 100%;">
				<div id="content1" class="">
					<div class="no-data" v-if="commoditys.length==0">
						<img src="../../images/tab_10.png" />
						<p>暂无商品</p>
					</div>
					<template v-if="commoditys.length>0">
						<ul class="mui-table-view mui-table-view-chevron" id="ul-list">
							<li class="mui-table-view-cell mui-media" v-for="commodity in commoditys" v-tap="goCommodityDetal(commodity)">
								<a href="javascript:;">
									<div class="mui-media-object mui-pull-left" v-tap="goCommodityDetal(commodity)">
										<img v-tap="goCommodityDetal(commodity)" class="" :data-src="commodity.sampleSmallImgUrl==null?commodity.customCommodityUrl:commodity.sampleSmallImgUrl" src='../../images/commodity-sample/no.png'>
									</div>
									<div class="mui-media-body">
										{{commodity.commodityName}}
										<p class="mui-ellipsis-2" v-text="commodity.shopName"></p>
										<div class="mui-row"><span class="mui-pull-left" v-text="commodity.distance"></span><span class="mui-pull-left" v-text="commodity.distributionPrice"></span></div>
										<div class="mui-row"><span class="mui-pull-left" v-text="'￥'+commodity.unitPrice+'/'+commodity.unit"></span><img class="mui-pull-right" src="../../images/index_img_42.png" width="21px" /></div>
									</div>
								</a>
							</li>
						</ul>
					</template>
				</div>
			</div>
		</div>
		<div class="foot-nav" style="height: 62px;"></div>
	</body>
	<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lazy-load-img.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mobile/search/search_list_subpage.js" type="text/javascript" charset="utf-8"></script>
</html>
