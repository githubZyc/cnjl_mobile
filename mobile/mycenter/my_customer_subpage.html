<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>菜鸟网络-吉犁APPV1.0-我的顾客子页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.picker.min.css" rel="stylesheet" >
		<link href="../../css/mobile/no_data.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/imgload.css"/>
		<link href="../../css/mobile/mycenter/my_customer.css" rel="stylesheet"  />
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="choose-month">
				<button id='show-date' class="btn mui-btn mui-pull-left" v-tap="showDateSelect">2018年07月 <img width="11px" src="../../images/my_customer_03.png" alt="" /></button>
				<span class="mui-pull-right">合计：￥0.00</span>
			</div>
			<div class="no-data" v-show="myCustombers.length<=0">
				<img src="../../images/tab_10.png"/>
				<p>暂无数据</p>
			</div>
			<template v-if="myCustombers.length>0">
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell mui-media" v-for="myCustomber in myCustombers">
				        <a href="javascript:;">
				        	<div class="mui-media-object mui-pull-left">
				            	<img style="border-radius:50%;" class="anim_opacity" :src="myCustomber.heartImage"  onerror="src='../../images/personal_photo_default_03.png'">
				        	</div>
				            <div class="mui-media-body">
				                {{myCustomber.customberName}}<span class="mui-pull-right">￥0.00</span>
				                <p class="mui-ellipsis">{{nowDateStr}}</p>
				            </div>
				        </a>
				    </li>
				</ul>
			</template>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/mui.picker.min.js" type="text/javascript" ></script>
		<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mobile/mycenter/my_customer_subpage.js" type="text/javascript"  ></script>
	</body>

</html>
