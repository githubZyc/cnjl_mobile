<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-开店子页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/mui.picker.css" />
		<link rel="stylesheet" href="../../css/mui.poppicker.css" />
		<link rel="stylesheet" href="../../css/mobile/mycenter/add_address.css" />
	</head>

	<body style="background: #f2f2f2;">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" v-text="address.id==null?'添加地址':'修改地址'"></h1>
			<!--<button class="mui-btn mui-btn-link mui-pull-right" v-tap="resetMyPosition">重置位置</button>-->
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-tablie-view-cell">
					<div class="mui-input-row">
						<label>收货人</label>
						<input type="text" id="receiver" v-model="address.receiver" class="mui-input-clear" placeholder="请输入收货人名称">
					</div>
				</li>
				<li class="mui-tablie-view-cell">
					<div class="mui-input-row">
						<label>联系电话</label>
						<input type="number" id="phone" v-model="address.phone" class="mui-input-clear" placeholder="请输入手机号码">
					</div>
				</li>
				<li class="mui-tablie-view-cell" v-tap="selectMyPosition">
					<div class="mui-input-row">
						<label>所在地区</label>
						<input type="text" id="cityAddress" v-model="address.cityAddress == null?cityAddress:address.cityAddress" class="mui-input-clear" readonly="readonly" placeholder="请选择您所在的地区">
					</div>
				</li>
				<li class="mui-tablie-view-cell" >
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>所在位置</label>
							<input class="my-position" type="text" id="position" v-model="address.position ==null?position:address.position" readonly="readonly"  class="" placeholder="请输入您所在的位置">
						</div>
					</a>
				</li>
				<li class="mui-tablie-view-cell">
					<div class="mui-input-row">
						<label>具体位置</label>
						<input type="text" id="specificAddress" v-model="address.specificAddress" class="mui-input-clear" placeholder="请输入具体地址">
					</div>
				</li>
				<li class="mui-tablie-view-cell">
					<div class="mui-input-row mui-checkbox">
						<label>默认地址</label>
						<input name="checkbox1" id="isDefault" v-model="address.isDefault == null ? isDefault : address.isDefault"  value="" type="checkbox" :checked="address.isDefault==null?true:address.isDefault">
					</div>
				</li>
			</ul>
			<p>为确保门店能准确把食材送到您的手中，请输入正确的手机号码和地址</p>
			<div class="save-btn">
				<button class="mui-btn mui-btn-block mui-btn-primary" v-tap="addAddress">确定</button>
			</div>
		</div>
		<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.picker.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/city.data-3.js" type="text/javascript"></script>
		<script src="../../js/mobile/mycenter/add_address.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
