<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/mobile/mycenter/balance_put.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">余额提现</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view put-num">
				<p>提现金额</p>
				<li class="mui-table-view-cell">
					￥<input type="number" name="" id="" value="2000.00" />
				</li>
				<li class="mui-table-view-cell">
					可提现余额 ￥3541.09 <span class="mui-pull-right">全部提现</span>
				</li>
			</ul>
			<!--提取到-->
			<div class="pay-method">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						余额提取到
					</li>
					<li class="mui-table-view-cell mui-radio">
						<input name="radio" type="radio" checked="checked"><img src="../../../images/order_submit_09.png" width="19px" />微信支付
					</li>
					<li class="mui-table-view-cell mui-radio">
						<input name="radio" type="radio"><img src="../../../images/order_submit_12.png" width="19px" />支付宝支付
					</li>
				</ul>
			</div>
			<div class="put-btn">
				<button type="button" class="mui-btn mui-btn-block">提现</button>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/immersed.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

</html>
