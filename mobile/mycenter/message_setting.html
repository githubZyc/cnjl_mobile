	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link href="../../css/mui.min.css" rel="stylesheet" />

	<body bgcolor="#F2F2F2">
		<header class="mui-bar mui-bar-nav">

			<h1 class="mui-title">消息通知设置</h1>

					订单消息

				</li>
