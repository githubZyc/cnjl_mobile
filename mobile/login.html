<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mobile/login.css"/>
	</head>

	<body style=" background-color:#FFF;">
		<header class="mui-bar mui-bar-transparent">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
			<div class="login_cont">
				<div class="login_logo">
					<img src="../images/login_icon_03.png" width="50px" />
				</div>
				<form id='login-form' class="mui-input-group">
					<div class="mui-input-row">
						<label>手机号码</label>
						<input id='account' type="number" class="mui-input-clear mui-input" placeholder="" maxlength="11">
					</div>
					<div class="mui-input-row mui-password">
						<label>登录密码</label>
						<input id='password' type="password" class="mui-input-password mui-input-clear " placeholder="">
					</div>
				</form>
				<div class="login_btn">
					<button class="mui-btn mui-btn-block mui-btn-primary" v-tap="login">登录</button>
					<div class="link-area">
						<a id='reg' v-tap="goRegister">注册账号</a>
						<a id='forgetPassword' v-tap="goFindPassward">忘记密码</a>
					</div>
				</div>
				<div class="other_login_btn">
					<div class="other_login_title">
						<img src="../images/line_03.png" width="89px" height="1px"/>
						<span class="">
							其他方式登录
						</span>
						<img src="../images/line_05.png" width="89px"  height="1px"/>
					</div>
					<div class="other_login_icon other-login">
						<img v-tap="otherLogin('weixin')" src="../images/login_icon_07.png" width="38px"/>
						<img v-tap="otherLogin('qq')" src="../images/login_icon_08.png" width="38px"/>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/immersed.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/md5.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile/login.js" type="text/javascript" charset="utf-8"></script>
</html>
