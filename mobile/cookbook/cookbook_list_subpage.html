<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟网络-吉犁APPV1.0-菜谱子页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/imgload.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mobile/no_data.css" />
		<link rel="stylesheet" href="../../css/mobile/cookbook_list/cookbook_list.css" />
	</head>

	<body style="background:white;">
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="margin-bottom: 44px;">
			<div class="mui-scroll" style="height: 100%;">
				<div id="content1" class="">
					<div class="no-data" v-if="commoditys.length==0">
						<img src="../../images/tab_10.png" />
						<p>暂无商品</p>
					</div>
					<!--<template v-if="commoditys.length>0">-->
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell mui-media" v-for="commodity in commoditys" v-tap="goCommodityDetal(commodity)">
								<a href="javascript:;">
									<div class="mui-media-object mui-pull-left" v-tap="goCommodityDetal(commodity)">
										<img v-tap="goCommodityDetal(commodity)" class="" :src="commodity.sampleImgUrl==null?commodity.customCommodityUrl:commodity.sampleImgUrl" onerror="src='../../images/commodity-sample/no.png'">
									</div>
									<div class="mui-media-body">
										{{commodity.commodityName}}
										<p class="mui-ellipsis-1" v-text="commodity.shopName">胭脂萝卜、白糖、醋、盐、辣椒</p>
										<span class="mui-ellipsis-1" v-text="commodity.shopName">作者：黄豆豆</span>
										<div class="mui-row"><span class="mui-pull-left" v-text="commodity.distance">魅力值：102</span><span class="mui-pull-left" v-text="commodity.distributionPrice">2986人浏览</span></div>
									</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media" >
								<a href="javascript:;">
									<div class="mui-media-object mui-pull-left" v-tap="goCommodityDetal(commodity)">
										<img v-tap="goCommodityDetal(commodity)" class="" src="../../images/cookbook_details_12.png" onerror="src='../../images/commodity-sample/no.png'">
									</div>
									<div class="mui-media-body">
										{{commodity.commodityName}}
										<p class="mui-ellipsis-1" v-text="commodity.shopName">胭脂萝卜、白糖、醋、盐、辣椒</p>
										<span class="mui-ellipsis-1" v-text="commodity.shopName">作者：黄豆豆</span>
										<div class="mui-row"><span class="mui-pull-left" v-text="commodity.distance">魅力值：102</span><span class="mui-pull-left" v-text="commodity.distributionPrice">2986人浏览</span></div>
									</div>
								</a>
							</li>
						</ul>
					<!--</template>-->
				</div>
			</div>
		</div>
		<div class="foot-nav" style="height: 62px;"></div>
	</body>
	<script src="../../js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/muiHelper.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/immersed.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Vue/vue-tap-click.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mobile/cookbook/cookbook_list_subpage.js" type="text/javascript" charset="utf-8"></script>
</html>
